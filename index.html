<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Finder</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>National Park Finder</h1>

        <p>Type your desired state(s) into the search box in order to learn about some of the national parks that are located there!  If you want to see multiple states at once, use a comma and space in between each (Ex. MD, CA, KY)

        <form id="js-form">
            <div class="search">
              <label for="search-term">State(s)</label>
              <input type="text" name="search-term" id="js-search-term" required>
            </div>
            <div class="search">
              <label for="max-results">Number of Parks to Return: </label>
             <input type="number" name="max-results" id="js-max-results" value="10">
            </div>

            <input type="submit" value="Go!" class="submitButton">
        </form>

        <p id="js-error-message" class="error-message"></p>
        
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
